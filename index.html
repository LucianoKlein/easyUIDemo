<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SCU Management System</title>
		<!--introduce css & js files-->
		<link rel="stylesheet" type="text/css" href="js/jquery-easyui/themes/default/easyui.css"><!--主题样式-->
		<link rel="stylesheet" type="text/css" href="js/jquery-easyui/themes/icon.css"><!--图标样式-->
		<script type="application/javascript" src="js/jquery-easyui/jquery.min.js"></script><!--jquery核心库-->
		<script type="application/javascript" src="js/jquery-easyui/jquery.easyui.min.js"></script><!--easyui核心库-->
		<script type="application/javascript" src="index.js"></script>
		<style type="text/css">
			.border_right_none{
				border-right: none
			}
		</style>
	</head>
	<body>
		<!---->
		<div class="easyui-layout" fit="true">
			<div data-options="region:'north'" style="height:70px;background:url('img/banner.jpg') no-repeat bottom;background-size: cover;" border="border">
				<h1>SCU Chinese Students Service System</h1>
				<div class=""></div>
			</div>
			
			<div data-options="region:'east'" title="East" style="width:180px;"></div>
			<div data-options="region:'west'" style="width:200px;"
				headerCls="border_right_none"
				bodyCls="border_right_none"
			>
				<!--定义手风琴效果+树形组件-->
				<div class="easyui-accordion" fit="true" border="false">
					<div title="MENU" iconCls="icon-sum">
						<ul id="sysTree"></ul>
					</div>
					<div title="HELP" iconCls="icon-tip"></div>
				</div>
			</div>
			<!--中间区域-->
			<div data-options="region:'center',iconCls:'icon-ok'">
				<div id="myTabs" class="easyui-tabs" fit="true" >
					<div title="Welcome" closable="true">
						<center><h1><font color="blue">Welcome to the system</font></h1></center>
					</div>
				</div>
			</div>
			<div data-options="region:'south'" style="height:30px;background:url('img/banner.jpg') no-repeat bottom;background-size: cover;" border="border">
				<div align="center">copyright@MR.HX</div>
			</div>
		</div>
	</body>
</html>
